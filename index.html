<!DOCTYPE html>

<html>
<head>
  <title>testEditor</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="greeting"></div>
  <div id='numOfchar'></div>
  <div style="clear : both"></div>
  <select name='selectType' id='selector'>
    <option value='None'> None </option>
    <option value="Preview"> Preview-Markdown </option>
    <option value="HTML"> Preview-HTML </option>
  </select>
  <div style="clear : both"></div>
  <input type="file" id="files" multiple/>
  <output id="list"></output>
  <div style="clear : both"></div>
  
  <textarea id='input_text' rows='30'></textarea>
  <div id='output_text'></div>

  <script src="js/Stack.js"></script>
  <script src="js/ListConverter.js"></script>
  <script src="js/ConvertText.js"></script> 
  <script src="js/main.js"></script> 
</body>
</html>
